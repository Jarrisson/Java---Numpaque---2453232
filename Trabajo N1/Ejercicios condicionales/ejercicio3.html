<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <H1>Ejercicio 3</H1>
    <p>Pida un numero entre el 0 y el 9</p>
    <script>
        let numero = prompt('Ingrese el valor que desea ser contado')
        let str = numero.slice(0, 5)
        if (str.length >= numero.length) {
            alert('hay ' + numero.length + ' caracteres')
        } else {
            alert("cantidad excedida")
        }
    </script>

</body>

</html>
