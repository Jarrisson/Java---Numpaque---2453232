<body>
    <h1>Ejercicio 4</h1>
    <p>Dar calificacion del 0 al 10</p>

    <script>
        let nota = prompt('Elija una nota del del 1 al 5')
        if (nota <= 1) {
            alert('No estudio')
        } else if (nota <= 2) {
            alert('Falta por aprender')
        } else if (nota <= 3) {
            alert('Debe seguir practicando')
        } else if (nota <= 4) {
            alert('mantengase al margen')
        } else if (nota <= 5) {
            alert('Entiende el tema')
        }
    </script>
</body>

</html>
